<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatFlix</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="main.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="bookmark.js"></script>
    
    <!-- bookmark link -->
    <link rel="stylesheet" href="bookmark.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>

<body>
    <!-- navbar 부분입니다 -->
    <nav>
        <div class="nav-outter">
            <div class="nav-icon">
                <a href="" class="icon-item">
                    <span>WattFlix</span>
                </a>
            </div>

            <div class="nav-menu">
                
                <a href="" class="nav-item">
                    <span class="material-symbols-outlined">home</span>
                    <span class="link-text">Home</span>
                </a>
                
                <a href="" class="nav-item">
                    <span class="material-symbols-outlined">sort</span>
                    <span class="link-text">Rank</span>
                </a>
                <a href="" class="nav-item">
                    <span class="material-symbols-outlined">view_cozy</span>
                    <span class="link-text">Poster</span>
                </a>
            </div>

            <div class="nav-footer">
                <a href="" class="footer-item">
                    <span class="material-symbols-outlined">group</span>
                    <span class="link-text">Group</span>
                </a>
                <a onclick="login_dropdown()" class="footer-item">
                    <span class="material-symbols-outlined">login</span>
                    <span class="link-text">Login</span>
                </a>
                <div id="login-div">
                    <form id="login-form">
                        <div id="input-div">
                            <input type="text" placeholder="Email" id="username">
                            <input type="password" placeholder="Password" id="password"></div>
                        <button id="input-btn">
                            <span>Login</span>
                        </button>
                    </form>
                </div>

                <a href="" class="footer-item">
                    <span class="material-symbols-outlined">person_add</span>
                    <span class="link-text">Sign up</span>
                </a>
            </div>

        </div>
    </nav>

    <!-- main 안쪽에 작성하신 div 넣어주세요 -->
    <main>
        <div id="Container">
            <!-- 툴바 -->
            <div class="toolbar">
                <div class="tagbar">
                    <button class="btn">#영화</button>
                    <button class="btn">#감독</button>
                    <button class="btn">#배우</button>
                    <button class="btn">#장르</button>
                </div>
                <div class="searchbarContainer"><label>
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <input class="searchbar" type="text" placeholder="어떤 영화를 보고싶은가요?"></label>
                </div>
            </div> <!-- toolbar -->

            <div id="bookmarkContainer">
                <ol class="movieList">
                    <li class="movieItem rcBtn">
                        <a href="#">
                            <div class="commentSection">
                                <span class="comment">text</span>
                            </div>
                        </a>
                    </li>
                    <li class="movieItem">
                        <a href="#">
                            <div class="moviePoster marked">
                                <img
                                    src="https://img.dtryx.com/poster/2022/06/454DBCC3-41CA-43CC-ADE8-244DCD9AA7CC.small.jpg">
                                <div class="movieInfo">
                                    <caption id="caption">모어</caption>
                                    <span class="material-symbols-outlined mark">
                                        bookmarks
                                    </span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="movieItem">
                        <a href="#">
                            <div class="moviePoster marked">
                                <img
                                    src="https://img.dtryx.com/poster/2022/05/5433D630-28D1-4907-96A8-AACD12AF11C4.small.jpg">
                                <div class="movieInfo">
                                    <caption id="caption">애프터 양</caption>
                                    <span class="material-symbols-outlined mark">
                                        bookmarks
                                    </span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="movieItem marked">
                        <a href="#">
                            <div class="moviePoster">
                                <img src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000082/82120/82120_1000.jpg">
                                <div class="movieInfo">
                                    <caption id="caption">탑건</caption>
                                    <span class="material-symbols-outlined mark">
                                        bookmarks
                                    </span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="movieItem marked">
                        <a href="#">
                            <div class="moviePoster">
                                <img src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000085/85999/85999_1000.jpg">
                                <div class="movieInfo">
                                    <caption id="caption">토르 : 러브앤썬더</caption>
                                    <span class="material-symbols-outlined mark">
                                        bookmarks
                                    </span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <li class="movieItem marked">
                        <a href="#">
                            <div class="moviePoster">
                                <img src="https://img.cgv.co.kr/Movie/Thumbnail/Poster/000085/85852/85852_1000.jpg">
                                <div class="movieInfo">
                                    <caption id="caption">헤어질 결심</caption>
                                    <span class="material-symbols-outlined mark">
                                        bookmarks
                                    </span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ol>
            </div> <!--Container -->
        </div>
    </main>
</body>
</html>
