<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WatFlix</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="movierank.css">
        <script src="jquery-3.6.0.min.js"></script>
        <script src="index.js"></script>
        <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function() {
                let y = new Date();
                y.setDate(y.getDate()-1);
                let str = y.getFullYear() + "-"
                + ("0" + (y.getMonth() + 1)).slice(-2) + "-"
                + ("0" + y.getDate()).slice(-2);
                $("#date").attr("max",str);

                
                $("#mybtn").click(function() {
                    let d = $("#date").val();
                    const regex = /-/g;
                    let d_str = d.replace(regex,"")

                    let url = "http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=f5eef3421c602c6cb7ea224104795888&targetDt="+d_str

                     $.getJSON(url, function(data) {
                         let movieList = data.boxOfficeResult.dailyBoxOfficeList;
                         $("#boxoffice").empty();
                         $("#boxoffice").append(d+" 박스 오피스 순위<br>").css("color","#D7E1E1");
                         for(let i in movieList){
                             $("#boxoffice").append("<div class='movie' id="+movieList[i].movieCd+">"+(parseInt(i)+1)+". "+movieList[i].movieNm+" / "+movieList[i].audiAcc+"명</div><hr>");
                             console.log(movieList[i].movieCd);
                         }
                        });
                });
               
                $("#boxoffice").on("click",".movie", function(){
                    let d = $(this);
                    let movieCd = d.attr("id");
                    let url = "http://www.kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieInfo.json?key=f5eef3421c602c6cb7ea224104795888&movieCd="+movieCd;
                    $.getJSON(url,function(res){
                        let movie = res.movieInfoResult.movieInfo;
                        d.append("<hr>");
                        d.append("개봉일 : "+movie.openDt+"<br>");
                        d.append("감독 : "+movie.directors[0].peopleNm+"<br>");
                        d.append("주연 : "+movie.actors[0].peopleNm+", "+movie.actors[1].peopleNm+", "+movie.actors[2].peopleNm);
                        d.append("<hr>");
                        

                    })
                })
            });
        </script>
    </head>
    <body>
        
        <nav>
            <div class="nav-outter">
                <div class="nav-icon">
                    <a href="" class="icon-item">
                        <span>WattFlix</span>
                    </a>
                </div>

                <div class="nav-menu">
                    
                    <a href="" class="nav-item">
                        <span class="material-symbols-outlined">home</span>
                        <span class="link-text">Home</span>
                    </a>
                    
                    <a href="" class="nav-item">
                        <span class="material-symbols-outlined">sort</span>
                        <span class="link-text">Rank</span>
                    </a>
                    <a href="" class="nav-item">
                        <span class="material-symbols-outlined">view_cozy</span>
                        <span class="link-text">Poster</span>
                    </a>
                </div>

                <div class="nav-footer">
                    <a href="" class="footer-item">
                        <span class="material-symbols-outlined">group</span>
                        <span class="link-text">Group</span>
                    </a>
                    <a onclick="login_dropdown()" class="footer-item">
                        <span class="material-symbols-outlined">login</span>
                        <span class="link-text">Login</span>
                    </a>
                    <div id="login-div">
                        <form id="login-form">
                            <div id="input-div">
                                <input type="text" placeholder="Email" id="username">
                                <input type="password" placeholder="Password" id="password"></div>
                            <button id="input-btn">
                                <span>Login</span>
                            </button>
                        </form>
                    </div>
    
                    <a href="" class="footer-item">
                        <span class="material-symbols-outlined">person_add</span>
                        <span class="link-text">Sign up</span>
                    </a>
                </div>

            </div>
        </nav>

        
        <main>
            <div id="content">
            <input type="date" id="date"><button id="mybtn">확인</button>
           </div>
            <div id="boxoffice">
                박스 오피스 순위<br>
            </div>
        </main>


    </body>
</html>
